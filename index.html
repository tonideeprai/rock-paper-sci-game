<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <script>
        //get computer's choice
        function getComputerChoice() {
            const choices = ['Rock', 'Paper', 'Scissors'];
            const randomInt = Math.floor(Math.random() * 3) //create a random number between 0-2 for the arrays
            return choices[randomInt]
        }
        //create a function that plays a single round
        function playRound(playerSelection, computerSelection) {
            playerSelection = playerSelection.toLowerCase();
            computerSelection = computerSelection.toLowerCase()

            if (playerSelection === computerSelection) {
                return "It's a tie!"
            } else if (
                (playerSelection === 'rock' && computerSelection === 'paper') ||
                (playerSelection === 'paper' && computerSelection === 'rock') ||
                (playerSelection === 'scissors' && computerSelection === 'paper')
            ) {
                return `You Win! ${playerSelection} beats ${computerSelection}.`
            } else {
                return `You Lose! ${computerSelection} beats ${playerSelection}.`
            }
        }
        // create a new function that plays 5 game when called
        function game() {
            let playerScore = 0;
            let computerScore = 0;

            for (let i = 0; i < 5; i++) {
                const playerSelection = prompt('Enter your choice: Rock, Paper, or Scissors');
                const computerSelection = getComputerChoice();
                const result = playRound(playerSelection, computerSelection)

                console.log(result) // outputs playRound()

                if (result.startsWith("You Win")) {
                    playerScore++;
                } else if (result.startsWith("You Lose")) {
                    computerScore++;
                }
            }
            console.log(`Final Score - You: ${playerScore}, Computer: ${computerScore}`) //outputs the final score

            if (playerScore > computerScore) {
                console.log("congratulation! You win the game!")
            } else if (computerScore > playerScore) {
                console.log("You lose! Better luck next time!")
            } else {
                console.log("Oh look! It's a tie!")
            }
        }
        // call game() to start
    </script>
</body>

</html>
